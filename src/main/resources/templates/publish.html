<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>发布 - 亮亮社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--三个资源文件的引入-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

</head>

<body class="bodyColor">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">publish-亮亮社区</span>
            </button>
            <a class="navbar-brand" href="#">发布-亮亮社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.userFindByToken} == null">
                    <a href="https://github.com/login/oauth/authorize?client_id=Iv1.c83b663ef84a8086&redirect_uri=http://localhost:8080/callback&scope=user&state=1"
                    >登录</a>
                </li>
                <li class="dropdown" th:if="${session.userFindByToken} != null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.userFindByToken.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料 action</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2>
                <span class="glyphicon glyphicon-plus"></span>发起
            </h2>
            <hr>
            <form>
                <div>
                    <div class="form-group">
                        <label for="InputQuestion">问题标题（简单扼要）:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="..." placeholder="问题标题..."
                                   id="InputQuestion" name="title">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">选择分类<span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a href="#">默认分类</a></li>
                                    <li><a href="#">Java</a></li>
                                    <li><a href="#">C</a></li>
                                    <li><a href="#">C++</a></li>
                                    <li><a href="#">PHP</a></li>
                                </ul>
                            </div><!-- /btn-group -->
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->

                <div class="form-group">
                    <label for="discription">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="discription" id="discription" cols="30" rows="10" class="form-control"
                              placeholder="请输入问题描述..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="创建或搜索添加新话题，以“，”号隔开">
                </div>
                <button type="submit" class="btn btn-success buttonBottom">确认发起</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>

            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料：<br>

            • 选择标签: 选择一个或者多个合适的标签，用“,”号隔开,不超过10个字<br>

        </div>
    </div>
</div>

</body>

</html>
